<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #single {
            position: fixed;
            top 0;
            background-color: brown;
            width: 100vw;
            height: 100vh;
            /*            display: none;*/
            overflow: scroll;

        }

        .indhold {
            width: 70vw;
            min-height: 50vh;
            background: #fff;
            margin: 4rem auto;
            padding: 10px;
        }

        .luk {
            position: fixed;
            right: 0;
            font-size: 2rem;
        }

        img {
            width: 40vw;
            height: 40vh;
        }

    </style>
</head>


<body>
    <main id="single">
        <button class="luk">X</button>
        <section class="indhold">
            <article class="singleRet">
                <h2></h2>
                <img class="billede" src="" alt="">
                <p class="lang"></p>
                <p class="oprindelse">Oprindelse:</p>
                <p class="pris">,-</p>
            </article>
        </section>
    </main>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let navn = urlParams.get("navn");
        console.log("navn", navn);
        let retter;
        document.addEventListener("DOMContentLoaded", getJson);


        async function getJson() {
            let jsonData = await fetch("https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json");
            console.log("jsonData", jsonData);
            retter = await jsonData.json();
            visRetter();
        }


        function visRetter() {
            retter.feed.entry.forEach(ret => {
                if (ret.gsx$navn.$t == navn) {
                    console.log("visRetter", navn);
                    document.querySelector(".singleRet h2").textContent = ret.gsx$navn.$t;
                    document.querySelector(".singleRet .lang").textContent = ret.gsx$lang.$t;
                    document.querySelector(".singleRet .oprindelse").textContent = ret.gsx$oprindelse.$t;
                    document.querySelector(".singleRet .pris").textContent = ret.gsx$pris.$t;
                    document.querySelector(".singleRet .billede").src = `imgs/large/${ret.gsx$billede.$t}.jpg`;
                    document.querySelector(".singleRet .billede").alt = `imgs/large/${ret.gsx$billede.$t}.jpg`;


                    //                    document.querySelector(".single h2").textContent = ret.gsx$navn.$t;
                    //                    document.querySelector(".single img").src = `imgs/large/${ret.gsx$billede.$t}.jpg`;
                    //                    document.querySelector(".single img").alt = ret.gsx$navn.$t;
                    //                    document.querySelector(".signle lang p").textContent = ret.gsx$lang.$t;
                }

            })


        }

    </script>

</body>

</html>
