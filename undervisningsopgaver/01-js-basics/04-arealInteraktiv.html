<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goddag test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <p>Længde</p>
    <input type="text" id="længde">
    <p>Bredde</p>
    <input type="text" id="bredde">
    <button>Udregn</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonKlik);

        function buttonKlik() {
            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let areal = længde * bredde;
            let resultat = `Arealet er ${areal} kvadratmeter`;
            console.log(resultat);

        }

    </script>
</body>

</html>
