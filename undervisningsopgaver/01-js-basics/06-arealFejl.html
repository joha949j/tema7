<body>


    <script>
        //document.querySelector("button").addEventListener("click", buttonKlik);

        // {
        let længde = prompt("Angiv Længde");
        let bredde = prompt("Angiv Bredde");

        function areal(l, b) {
            let a = (l * b);
            if (a == 0) {
                return (`Længde eller bredde må ikke være 0. Prøv igen`);
            } else if (isNaN(a)) {
                return (`Længde eller bredde må ikke være tal. Prøv igen`);
            } else {
                return (`Arealet er ${a}`);
            }
        }

        let resultat = areal(længde, bredde);

        confirm(resultat);

        if (confirm) {
            location.reload();
        }

    </script>
